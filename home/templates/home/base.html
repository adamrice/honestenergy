{% load static from staticfiles %}
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title></title> <!-- TODO(Mike): Fill in default title -->
    {% endif %}

    {% if description %}
      <meta name="description" content="{{ description }}">
    {% else %}
      <meta name="description" content=""> <!-- TODO(Mike): Fill in default description -->
    {% endif %}

    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}"> <!-- TODO(Mike): Add icon in root dir -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <!--[if lte IE 8]><script src="{% static 'js/ie/html5shiv.js' %}"></script><![endif]-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!--[if lte IE 9]><link rel="stylesheet" href="{% static 'css/ie9.css' %}" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="{% static 'css/ie8.css' %}" /><![endif]-->
  </head>
  <body>
    <!--[if lt IE 8]>
        <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Page Wrapper -->
      <div id="page-wrapper">

        <!-- Header -->
          <header id="header">
            <a href="{% url 'home:index' %}" class="logo">Honest <span>Energy</span></a>
            <nav>
              <ul>
                <li><a href="#menu">Menu</a></li>
              </ul>
            </nav>
          </header>

        <!-- Menu -->
          <nav id="menu">
            <ul class="links">
              <li><a href="{% url 'home:index' %}">Home</a></li>
            </ul>
          </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer -->
          <footer id="footer">
            <div class="inner">
              <ul class="icons">
                <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li> <!-- TODO(Mike): Update social links with variables -->
                <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
              </ul>
            </div>
            <p class="copyright">&copy; Honest Energy. All rights reserved.</p>
          </footer>

      </div>

    <!-- Scripts -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
      <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
      <script src="{% static 'js/skel.min.js' %}"></script>
      <script src="{% static 'js/util.js' %}"></script>
      <!--[if lte IE 8]><script src="{% static 'js/ie/respond.min.js' %}"></script><![endif]-->
      <script src="{% static 'js/main.js' %}"></script>

      <!-- Google Analytics -->
      <script>
          (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
          function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
          e=o.createElement(i);r=o.getElementsByTagName(i)[0];
          e.src='https://www.google-analytics.com/analytics.js';
          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','{{ GOOGLE_ANALYTICS_ID }}','auto');ga('send','pageview');
      </script>
  </body>
</html>
